<div *ngFor="let post of posts">
  <h3>{{ post.username }}</h3>
  <p>{{ post.caption }}</p>
  <p>Likes: {{ post.likes }}</p>
  <button (click)="likePost(post)">Like</button>
  <ul>
    <li *ngFor="let comment of post.comments">{{ comment.text }}</li>
  </ul>
  <input #commentInput placeholder="Add a comment" />
  <button (click)="addComment(post, commentInput.value)">Add Comment</button>
</div>
