<div class="flex justify-center items-center h-screen">
    <div class="add-todos p-4 w-full max-w-md bg-white rounded-lg shadow-lg">
            <h1 class="text-lg font-bold mb-4">Add Todos</h1>
            <form (submit)="HandleSubmit()" class="space-y-4">
                    <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input id="title" type="text" [(ngModel)]="title" placeholder="Enter your title"
                                    class="p-2 border rounded w-full" name="title">
                    </div>
                    <div>
                            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                            <input id="content" type="text" [(ngModel)]="content" placeholder="Enter your content"
                                    class="p-2 border rounded w-full" name="content">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
                            Submit
                    </button>
            </form>
    </div>
</div>
