<h1 class="text-center font-bold text-2xl mt-10">My Cart</h1>
    <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-10 mt-10 w-5/6 mx-auto">
        <div *ngFor="let food of data" class="shadow-md rounded-lg bg-white p-6">
            <img [src]="food.strCategoryThumb" [alt]="food.strCategory" class="w-full h-auto mb-4">
            <h3 class="text-xl font-semibold">{{food.strCategory}}</h3>
            <p class="text-gray-600 mt-2">{{food.strCategoryDescription}}</p>
            <span class="text-xl">Rs - {{food.price}}</span>
            <div class="flex items-center mt-4">
                <button class="px-3 py-2 bg-blue-500 text-white rounded-full mr-2"
                    (click)="DecrementQty(food.idCategory)">-</button>
                  
                <span class="text-xl">{{food.quantity}}</span>
                <button class="px-3 py-2 bg-blue-500 text-white rounded-full ml-2"
                    (click)="IncrementQty(food.idCategory)">+</button>
            </div>
            <button class="mt-4 px-4 py-2 bg-red-500 text-white rounded-full"
                (click)="DeleteFood(food.idCategory)">Remove</button>
        </div>
    </div>
