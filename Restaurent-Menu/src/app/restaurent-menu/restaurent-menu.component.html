<h1 class="text-center font-bold text-3xl mt-12 text-gray-800">Restaurant Menu</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10 w-5/6 mx-auto">
    <div *ngFor="let food of foods"
        class="shadow-md hover:shadow-lg p-6 rounded-xl bg-white animate__animated animate__bounceIn">
        <img [src]="food.strCategoryThumb" [alt]="food.strCategory" class="w-full h-auto mb-4 rounded-lg">
        <h3 class="text-lg font-semibold">{{food.strCategory}}</h3>
        <p class="text-gray-600 mt-2">{{food.strCategoryDescription}}</p>
        <button class="px-6 py-3 bg-blue-500 text-white mt-4 rounded-full transition duration-300 hover:bg-blue-600"
            (click)="HandleClick(food)">Add to Cart</button>
    </div>
</div>
